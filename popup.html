<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 400px; padding: 10px; }
    .stats { margin: 10px 0; }
    .category-section { margin: 15px 0; }
    .toggle-container { display: flex; align-items: center; margin: 5px 0; }
    .toggle-container label { margin-left: 10px; }
    .keywords-container { margin-top: 5px; }
    textarea { width: 100%; height: 60px; margin: 5px 0; font-size: 12px; }
    .save-button { width: 100%; margin-top: 10px; }
    .tab-container { display: flex; margin-bottom: 10px; }
    .tab { padding: 5px 10px; cursor: pointer; border: 1px solid #ccc; }
    .tab.active { background: #e0e0e0; }
    .category-content { display: none; }
    .category-content.active { display: block; }
  </style>
</head>
<body>
  <h3>LinkedIn Opportunity Filter</h3>
  
  <div class="tab-container">
    <div class="tab active" data-category="jobs">Jobs</div>
    <div class="tab" data-category="research">Research</div>
    <div class="tab" data-category="business">Business</div>
    <div class="tab" data-category="clickbait">Clickbait</div>
  </div>

  <div class="category-content active" id="jobs-content">
    <div class="toggle-container">
      <input type="checkbox" id="jobsEnabled" checked>
      <label>Show Job Opportunities</label>
    </div>
    <div class="keywords-container">
      <p>Job Keywords (one per line):</p>
      <textarea id="jobKeywords"></textarea>
    </div>
  </div>

  <div class="category-content" id="research-content">
    <div class="toggle-container">
      <input type="checkbox" id="researchEnabled" checked>
      <label>Show Research Opportunities</label>
    </div>
    <div class="keywords-container">
      <p>Research Keywords (one per line):</p>
      <textarea id="researchKeywords"></textarea>
    </div>
  </div>

  <div class="category-content" id="business-content">
    <div class="toggle-container">
      <input type="checkbox" id="businessEnabled" checked>
      <label>Show Business Opportunities</label>
    </div>
    <div class="keywords-container">
      <p>Business Keywords (one per line):</p>
      <textarea id="businessKeywords"></textarea>
    </div>
  </div>

  <div class="category-content" id="clickbait-content">
    <div class="toggle-container">
      <input type="checkbox" id="clickbaitEnabled" checked>
      <label>Filter Clickbait Posts</label>
    </div>
    <div class="keywords-container">
      <p>Clickbait Keywords (one per line):</p>
      <textarea id="clickbaitKeywords"></textarea>
    </div>
  </div>

  <div class="stats">
    Posts filtered: <span id="filterCount">0</span>
  </div>
  <button class="save-button" id="saveSettings">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
